getPlayerByJersey:SELECT player_jersey, player_roster_type, player_type, player_name  from TBL_PLAYERs WHERE player_jersey = ?
addPlayer:INSERT INTO TBL_PLAYER (player_jersey,player_roster_type,player_type,player_name) VALUES (?,?,?,?)
getAllPlayers:SELECT player_jersey, player_roster_type, player_type, player_name  from TBL_PLAYERS

